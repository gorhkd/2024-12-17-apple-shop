<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/main.css">
</head>
<body>
  <div th:replace="~{nav.html :: navbar}"></div>

  <div class="card" th:each="item:${items}">
        <img src="https://placehold.co/300">
      <div>
          <a th:href="@{|/ItemShop/detail/${item.id}|}" th:text="${item.title}">링크</a>
          <p th:text="${item.price}"></p>
          <a th:href="@{|/ItemShop/edit/${item.id}|}">수정</a>
          <a th:href="@{|/ItemShop/delete/${item.id}|}">삭제</a>
       </div>
  </div>


<script>
    fetch('/test1')
</script>

</body>
</html>
